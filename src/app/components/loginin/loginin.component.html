<div class="container">

  <form class="form-group">
    <h2>User Login</h2>
    <input type="text" id="username" class="form-control" placeholder="username" [(ngModel)]="userinfo.username"
      required [ngModelOptions]="{standalone: true}">
    <input type="password" id="password" class="form-control" placeholder="password" [(ngModel)]="userinfo.password"
      required [ngModelOptions]="{standalone: true}">
    <!-- <input type="text" id="lastLoginTime" class="form-control" placeholder="lastLoginTime" [(ngModel)]="userinfo.lastLoginTime" required [ngModelOptions]="{standalone: true}"> -->
    <select class="form-control" name="role" id="role" [(ngModel)]="userinfo.role">
      <option value="" style="display:none;">role</option>
      <option [value]="item" *ngFor="let item of userinfo.roleList">{{item}}</option>
    </select>

    <div class="checkbox">
      <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      <label>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginSubmit()">Sign in</button>
    {{userinfo|json}}
  </form>

</div>
