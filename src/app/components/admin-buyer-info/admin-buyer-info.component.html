<div class="col-sm-11 text-center">
  <button type="button" class="btn btn-success col-sm-2" data-toggle="modal" data-target="#input">add</button>&nbsp;
  <button type="button" class="btn btn-danger col-sm-2" (click)="delBuyerId()">delete</button>&nbsp;
  <button type="button" class="btn btn-warning col-sm-2" (click)="updateInfo()" data-toggle="modal" data-target="#input">update</button>&nbsp;
  <!-- <button type="button" class="btn btn-info col-sm-2" data-toggle="modal" data-target="#upload">upload</button> -->
</div>
 
   <div class="container-fluid">

    <table class="table col-sm-12">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>EMAIL</th>
            <th>MOBILENUMBER</th>
            <th>CREATETIME</th>
            <th></th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor="let item of buyerListInfo;" >
            <td><input type="radio" name = "id" id = "id" [value]= "item.id" [(ngModel)]="itemvalue" [value]="item.id" /></td>
             <td>{{item.id}}</td>     
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobilenumber}}</td>
            <td>{{item.createtime}}</td>
          </tr> 
        </tbody>
      </table>

      <div class="col-sm-12 modal fade" id="input" data-toggle="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>userInfo</h2>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        <form class="form-group">
          <div class="modal-body">
            <input type="hidden" id="id" class="form-control" placeholder="id" [(ngModel)]="userinfo.id" required [ngModelOptions]="{standalone: true}">
            <input type="text" id="username" class="form-control" placeholder="username" [(ngModel)]="userinfo.username" required [ngModelOptions]="{standalone: true}">
            <input type="password" id="password" class="form-control" placeholder="password" [(ngModel)]="userinfo.password" required [ngModelOptions]="{standalone: true}">
            <input type="text" id="email" class="form-control" placeholder="email" [(ngModel)]="userinfo.email" required [ngModelOptions]="{standalone: true}">
            <input type="text" id="mobilenumber" class="form-control" placeholder="mobilenumber" [(ngModel)]="userinfo.mobilenumber" required [ngModelOptions]="{standalone: true}">
          </div>
          <div class="modal-footer">
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="infoSubmit()" data-dismiss="modal">submit</button>
        </div>
        </form>
        </div>
        </div>
      </div>

   </div>
